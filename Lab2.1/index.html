    <title>Task 2.1 D3 Drawing with Data - Binding</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  </head>

  <body class="container mx-auto py-6 flex flex-col items-center h-screen">
    <main class="prose flex-1">
      <h1>D3 Drawing with Data - Binding</h1>
      <script>
        const dataset = [14, 5, 26, 23, 9];
        const body = d3
          .select("main")
          .selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .html(
            (d, i) =>
              `<span ${
                d > 10 ? "class='text-red-600'>Warning: " : ">"
              }Joe watched ${d} cat videos today</span>`
          );
      </script>
    </main>

    <footer class="font-black p-6 text-center">
      <div class="font-light">Gia Minh Pham - 103808249</div>
      <div>COS30045 Data Visualisation</div>
    </footer>
  </body>
</html>
