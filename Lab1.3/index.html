<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="container mx-auto py-6 flex flex-col items-center h-screen">
    <main class="prose flex-1">
      <h1>Drawing shapes with SVG</h1>
      <figure>
        <svg class="w-full h-[400px]">
          <g transform="scale (1, -1)" transform-origin="center">
            <rect x="0" y="0" width="50" height="5" fill="rgb(254 249 195)" />
            <rect x="55" y="0" width="50" height="10" fill="rgb(254 240 138)" />
            <rect x="110" y="0" width="50" height="20" fill="rgb(253 224 71)" />
            <rect x="165" y="0" width="50" height="50" fill="rgb(250 204 21)" />
            <rect x="220" y="0" width="50" height="100" fill="rgb(234 179 8)" />
            <rect x="275" y="0" width="50" height="200" fill="rgb(234 179 8)" />
            <rect x="330" y="0" width="50" height="400" fill="rgb(161 98 7)" />
          </g>
        </svg>
        <figcaption>Fig 1. Test SVG Graph</figcaption>
      </figure>
    </main>

    <footer class="font-black p-6 text-center">
      <div class="font-light">Gia Minh Pham - 103808249</div>
      <div>COS30045 Data Visualisation</div>
    </footer>
