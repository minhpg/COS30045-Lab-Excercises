<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation Exercise 3.1" />
    <meta name="keywords" content="HTML CSS JS" />
    <meta name="author" content="Gia Minh Pham - 103808249" />

    <title>Task 3.1 D3 Scaling your Charts</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

    <style></style>
  </head>

  <body class="container mx-auto py-6 flex flex-col items-center h-screen">
    <main class="prose flex-1">
      <h1>D3 Scaling your Charts</h1>
      <figure id="scatter-plot"></figure>
    </main>

    <footer class="font-black p-6 text-center">
      <div class="font-light">Gia Minh Pham - 103808249</div>
      <div>COS30045 Data Visualisation</div>
    </footer>

    <script>
      const width = 500;
      const height = 500;
      const radius = 5;
      const padding = 50;
      const fill = "slategrey";
      const textOffsetX = 3;
      const textOffsetY = -1;

      const paddingTextWidth = 30

      const paddingX = padding+paddingTextWidth
      const paddingY = padding+paddingTextWidth

      const dataset = [
        [5, 20, 5],
        [500, 90, 6],
        [250, 50, 1],
        [100, 33, 2],
        [330, 95, 3],
        [410, 12, 7],
        [475, 44, 8],
        [25, 67, 2],
        [85, 21, 6],
        [220, 88, 1],
      ];

      const xMin = d3.min(dataset, (d) => d[0]);
      const yMin = d3.min(dataset, (d) => d[1]);
      const xMax = d3.max(dataset, (d) => d[0]);
      const yMax = d3.max(dataset, (d) => d[1]);

      const xScale = d3
        .scaleLinear()
        .domain([xMin, xMax])
        .range([paddingX, width - paddingX]);
      const yScale = d3
        .scaleLinear()
        .domain([yMin, yMax])
        .range([padding, height - paddingY]);

      let svg = d3
        .select("#scatter-plot")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");


      let data = svg.selectAll("circle").data(dataset).enter();

      data
        .append("circle")
        .attr("cx", (data) => xScale(data[0]))
        .attr("cy", (data) => height - yScale(data[1]))
        .attr("fill", fill)
        .attr("r", (data) => data[2]);

      data
        .append("text")
        .attr("x", (data) => xScale(data[0]) + data[2] + textOffsetX)
        .attr("y", (data) => height - yScale(data[1]) + data[2] + textOffsetY)
        .attr("class", "text-sm font-thin")
        .text((data) => `${data[0]}, ${data[1]}`);

      d3.select("#scatter-plot")
        .append("figcaption")
        .text("Figure 1. Test scatter plot scaling");
    </script>
  </body>
</html>
